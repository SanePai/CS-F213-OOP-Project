  <!--Section: Block Content-->
<section class="mb-5" style="margin-top: 2em;">
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <div id="mdb-lightbox-ui"></div>
      <div class="mdb-lightbox">
        <div class="row product-gallery mx-1">
          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href="{{ object.img.url }}"
                data-size="710x823">
                <img src="{{ object.img.url }}"
                  class="img-fluid z-depth-1" width="710" height="823">
              </a>
            </figure>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">

      <h5>{{ object.title }}</h5>
      <p><span class="mr-1"><strong>{{ object.price_per_unit }}</strong></span></p>
      <p class="pt-1">{{ object.content }}</p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Sold by </strong></th>
              <td>{{ object.seller }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Available</strong></th>
              <td>{{ object.stock }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Rating </strong></th>
              <td>{{ object.rating }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Delivery</strong></th>
              <td>USA, Europe</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button>
      <button type="button" class="btn btn-secondary btn-md mr-1 mb-2"><i
          class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
    </div>
  </div>

</section>
<!--Section: Block Content-->
    {% endblock content %}
