{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<center>
  <div class="content-section w-25 align-items-center"  style="position:relative;top:3em;">
     <form method="POST">
        {% csrf_token %}
        <div class="form-outline mb-4">
           <input name="username" type="text" id="form1Example1" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-outline mb-4">
           <input name="password" type="password" id="form1Example2" class="form-control" placeholder="Password" />
        </div>
        <div class="row mb-4">
           <div class="col d-flex justify-content-center">
              <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                 <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
           </div>
           <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
           </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
     </form>
     <br>
     <div class="border-top pt-3">
        <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
     </div>
  </div>
</center>
{% endblock content %}
