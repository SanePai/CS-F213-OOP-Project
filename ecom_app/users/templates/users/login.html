{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load provider_login_url %}

{% block content %}
<center>
  <div class="content-section w-25 align-items-center"  style="position:relative;top:3em;">
     <form method="POST">
        {% csrf_token %}
        <div class="form-outline mb-4">
           <input name="username" type="text" id="form1Example1" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-outline mb-4">
           <input name="password" type="password" id="form1Example2" class="form-control" placeholder="Password" />
        </div>
        <div class="row mb-4">
           <div class="col d-flex justify-content-center">
              <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                 <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
           </div>
           <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
           </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 0.5em;">Sign in</button>
        <a class="btn btn-outline-dark" href="{% provider_login_url 'google' %}" role="button" style="margin-bottom: 0.5em;text-transform:none;margin-left: 0.5em;text-overflow: ellipsis;">
         <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
         Sign-in with Google
        </a>
     </form>
     <br>
     <div class="border-top pt-3">
        <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
     </div>
  </div>
</center>
{% endblock content %}
